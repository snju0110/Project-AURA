{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel = "stylesheet" href= "{% static 'styles.css' %}">


</head>
<body>


<div class = 'loginbox'>
    <h2>Login here</h2>
    <form id = "login_id" action = "" method="post">
        {%  csrf_token  %}
    <div class = 'userbox'>

        <input type = "text"  name = "UserName" id = "12" required="">
	<label>Username</label>

    </div>
    <div class = "userbox">
        <input type = "password"  name = "password" id = "13" required="" >
         <label>Password</label>
    </div>
<a href = '#' onclick = "submit_f()">
    Login
</a>
</form>
<script>
    function submit_f(){
    document.getElementById("login_id").submit();
    }
</script>
<div class = "message">
{% for message in messages %}
<label>{{message}}</label>
{% endfor %}

</div>


</div>
</body>
</html>
